<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Conversor de divisas</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- BIENVENIDA AL USUARIO -->
    <main id="main">
  <div class="container">

      <div id="seccionLogIn">
        <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre" />

        <!-- BOTON DE INGRESO -->
        <button id="signIn">Sign In</button>
      </div>

      <h1 id="saludoUsuario"></h1>

      <div id="seccionCalculadora">

        <div class="contenedorDinero"> 
        <h3>AR$</h3>

        <!-- Input $$ dinero a convertir $$ -->
        <input type="text" id="montoInicial" placeholder="Monto a convertir" />

        <select id="divisaSelect">
          <option>Selecione su divisa</option>
          <option id="optionDolar">Dolar</option>
          <option id="optionDolarBlue">Dolar Blue</option>
          <option id="optionEuro">Euro</option>
        </select>

        <!-- DINERO CONVERTIDO -->
      </div class="contenedorDineroConvertido">
        <h3 class="conversion">Conversi√≥n</h3>
        <input type="text" id="conversion" />   
    </div>
    
  </div>
    </main>

    <!-- FOOTER -->
    <div id="seccionFooter">
      <footer id="foo">
        Copyright @johamanzo_
        <button id="footerBtn">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></i></span>
        </button>
      </footer>

      <!-- SCRIPT -->
      <script src="index.js"></script>
    </div>
  </div>

</html>
