<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/989da85841.js" crossorigin="anonymous"></script>
    <title>CONVERSOR DE DIVISAS</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>


    <!-- BIENVENIDA AL USUARIO -->
    <main id="main">
    <div class="container">

      <div id="seccionLogIn">

        <!-- INPUT PARA INGRESAR EL NOMBRE -->
        <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre" />

        <!-- BOTON DE INGRESO -->
        <button id="signIn">Sign In</button>
      </div>

        <!-- SALUDO AL USUARIO  -->
      <h1 id="saludoUsuario"></h1>

      <div id="seccionCalculadora">

        <div class="contenedorDinero"> 

        <h3>AR$</h3>
        <!-- INPUT DINERO A CONVERTIR $ -->
        <input type="text" id="montoInicial" placeholder="Monto a convertir" />

        <!-- SELECCIONADOR DE DIVISA -->
        <select id="divisaSelect" onchange="change(this)">
          <option value="bolsa">Selecione su divisa</option>
          <option value="dolar" id="optionDolar">Dolar</option>
          <option value="dolarBlue" id="optionDolarBlue">Dolar Blue</option>
          <option value="euro" id="optionEuro">Euro</option>
        </select>

        <img id="imagenId" src="bolsa.png" alt="bolsa de dinero" width="30px">

        <!-- DINERO CONVERTIDO -->
      </div class="contenedorDineroConvertido">
        <h3 class="conversion">Conversi√≥n</h3>
        <input type="text" id="conversion" />   
     </div>
    
      </div>
    </main>

      <!-- FOOTER -->
       <div id="seccionFooter">
      <footer id="foo">
        Copyright @johamanzo_

        <!-- BOTON MODO NOCTURNO -->    
        <button id="footerBtn">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></i></span>
        </button>
      </footer>

      </div>

    </div>

  <!-- SCRIPT -->
  <script src="index.js"></script>

  </body>
</html>
